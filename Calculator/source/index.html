<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/index.js"defer></script>
  </head>
  <body>
    <section id="calc">
      <div class="screen d-flex justify-content-end">
        <div class="result ">
          <span>0</span>
        </div>
      </div>
      <div class="container d-flex justify-content-center pos">
        <div class="calculator d-flex align-items-end">
          <div class="buttons pb-2 pl-2 pr-2">
            <div class="row">
              <div class="col-3 size">
                <button class="ac mb-2 main-color">AC</button>
                <button class="seven mb-2 numbers" value="7">7</button>
                <button class="four mb-2 numbers"value="4">4</button>
                <button class="one mb-2 numbers"value="1">1</button>
                <button class="zero zerosize numbers"value="0">0</button>
              </div>

              <div class="col-3 size">
                <button class="minus mb-2 main-color"value="-">+/-</button>
                <button class="eight mb-2 numbers"value="8">8</button>
                <button class="five mb-2 numbers"value="5">5</button>
                <button class="two mb-2 numbers"value="2">2</button>
              </div>

              <div class="col-3 size">
                <button class="percent mb-2 main-color"value="%">%</button>
                <button class="nine mb-2 numbers"value="9">9</button>
                <button class="six mb-2 numbers"value="6">6</button>
                <button class="three mb-2 numbers"value="3">3</button>
                <button class="point numbers">,</button>
              </div>

              <div class="col-3 size">
                <button class="divide mb-2 symbols"value="/">รท</button>
                <button class="multiply mb-2 symbols"value="*">*</button>
                <button class="negative mb-2 symbols"value="-">-</button>
                <button class="plus mb-2 symbols"value="+">+</button>
                <button class="equality"value="=">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
